<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form</title>
    <link rel="stylesheet" href="./login_registration.css">
</head>
<body>
    <div>
        <form action="">
            <div id="content">
                <h2>Login Form</h2>
            <input type="text" placeholder="Email or Phone">
            <br>
            <input type="password" placeholder="Password">
            <br>
            <a id ="pass"href="">Forgot Password?</a>
            <br>
            <button type="submit">Login</button>
        </form>
        <br>
        <p id="login">Or login with</p>
        <br>
        <button id="fb">Facebook</button>
        <button id="insta">Instagram</button>
        <p id="sign">Don't have account?<a>Signup Now</a></p>
        </div>
    </div>
</body>
</html>
