<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="./register.css">
</head>
<body>
    <form action="">
        <h2>Event registration</h2>
        <h5>Register right now while places are avaliable</h5>
        <table>
            <tr>
                <td><label for="">First Name</label><input type="text" placeholder="First"></td>
                <td><label for="">Last Name</label> <input type="text" placeholder="Last"></td>
            </tr>
            <tr>
                <td><label for="">E-mail</label> <input type="E-mail" placeholder="E-mail"></td>
                <td><label for="">Phone</label> <input type="tel" placeholder="Phone"></td>
            </tr>
            <tr>
                <td><label for="">City</label> <input type="text" placeholder="City"></td>
            </tr>
            <tr>
                <td><label for="">Country </label> <input type="text" placeholder="Country"></td>
                <td><label for="">Zip Code</label><input type="number" placeholder="Zip Code"></td>
            </tr>
        </table>
        <button>submit</button>
    </form>
</body>
</html>
